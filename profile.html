<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Student Profile</h1>
    <p>Your personal information</p>

    <div class="box">
      <p><b>Full Name:</b> <span id="pName">--</span></p>
      <p><b>Date of Birth:</b> <span id="pDob">--</span></p>
      <p><b>Residence:</b> <span id="pResidence">--</span></p>
      <p><b>Blood Group:</b> <span id="pBlood">--</span></p>
      <p><b>Email:</b> <span id="pEmail">--</span></p>
      <p><b>Section:</b> <span id="pSection">--</span></p>
      <p><b>Average:</b> <span id="pAvg">--</span></p>
    </div>

    <button class="btn btn-secondary" onclick="goDashboard()">Back to Dashboard</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
